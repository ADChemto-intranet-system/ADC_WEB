<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADChemto</title>
  <style>
    :root{
      --teal:#22d3ee; --gold:#f5c542; --navy:#0f172a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Arial,sans-serif;background:var(--navy);color:#fff}
    header{padding:16px 24px;border-bottom:2px solid var(--teal);}
    header .logo{font-weight:700;letter-spacing:.5px}
    header .logo em{color:var(--gold);font-style:normal}
    .hero{padding:80px 24px;max-width:980px;margin:0 auto;text-align:center}
    .hero h1{font-size:40px;margin:0 0 12px;color:var(--teal)}
    .hero p{opacity:.9;margin:0 0 24px}
    .btn{display:inline-block;padding:12px 20px;border-radius:10px;border:2px solid var(--gold);color:var(--navy);background:var(--gold);text-decoration:none;font-weight:600}
    footer{padding:24px;text-align:center;opacity:.7;border-top:1px dashed rgba(255,255,255,.2)}
  </style>
</head>
<body>
  <header><div class="logo">AD<span style="color:var(--teal)">Chem</span>t<em>o</em></div></header>
  <section class="hero">
    <h1>Advanced Development through Chemistry</h1>
    <p>친환경 고부가 제품을 만드는 화학 기업, ADChemto</p>
    <a class="btn" href="/intranet/">사내 인트라넷 가기</a>
  </section>
  <footer>© ADChemto</footer>
</body>
</html>
